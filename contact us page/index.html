<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact form by da</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_PUBLIC_KEY");
  </script>
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <h1>Get in Touch</h1>
      <form id="contact-form">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="John Doe" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="john@example.com" required />
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <p id="status-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
